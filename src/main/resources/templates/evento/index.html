<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="/css/evento/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>

<!-- Inicio del header -->

<section id="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" th:href="@{/home}" ><img src="image/eventusLogo.png" width="50%" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/home}" >Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cliente/{id} (id = ${clientes.getIdCliente()})}" >Perfil</a>
          </li>

          <li class="nav-item">
            <a class="nav-link " th:href="@{/evento}">Eventos</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</section>
  <!-- Fin  del header -->

  <!-- Inicio de evento -->
  <section id="evento" class=""></section>

<div class="container-fluid">
  <div class="row banner">
    <div class="col-9">
      <h2 class="text-white">Encuentro los eventos mas populares en tu ciudad</h2>
    </div>
    <div class="col-3">
      <h2><a  th:href="@{/evento/crear}" class=" text-white">Crear un evento</a></h2>
    </div>
  </div>
</div>



  <div class="container ">

    <div class="row align-items-start py-5" th:switch="eventos">

      <div class="col-4 py-5" th:each="evento : ${eventos}">
        <div class="card" style="width: 18rem;">
          <img th:src="${evento.portadaEvento}"  width="18rem"  height="200px"class="card-img-top" alt="...">
          <div class="card-body">
            <h5 th:text="${evento.nombreEvento}" class="card-title"></h5>
            <p class="card-text" th:text="${evento.fechaEvento}"></p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>


      
    </div>
  </div>
  </section>
  <!-- Fin del evento -->

<!-- Inicio footer-->

<section id="footer">
  <footer>
  <div class="container">
    <hr>
    <div class="row">
        <div class="col-6">
          <h5>Todos los derechos reservados por Eventus Copyright Â© 2022</h5>
        </div>
        <div class="col-6  d-flex justify-content-between">
          <a href=""><span>Acerca de</span></a>
          <a href=""><span>Contacto</span></a>
          <a href=""><span>Libro de reclamaciones</span></a>
          <a href=""><span>Preguntas frecuentes</span></a>
          
        </div>
    </div>
  </div>
</footer>
</section>
<!-- Fin footer-->

</body>
<script src="dist/b bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</html>
