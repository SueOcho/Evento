  <script src="https://kit.fontawesome.com/f84ff77aaf.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Inicio del header -->

  <!-- Inicio del header -->

  <section id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" th:href="@{/home}" ><img src="/image/eventusLogo.png" width="50%" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link " aria-current="page" th:href="@{/home}" >Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/cliente/{id} (id = ${clientes.getIdCliente()})}" >Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " th:href="@{/evento}">Eventos</a>
            </li>
          </ul>
          <form class="d-flex">
            <a class="nav-link text-black" th:href="@{/logout}" >Salir</a>
          </form>
        </div>
      </div>
    </nav>
  </section>
  <!-- Fin  del header -->

  <!--  Inicio del formulario-->
    <section id="formulario" class="margint-100 marginb-100 pantalla">

      <div class="container">

        <div>
          <h1 class="mb-3"> MI PERFIL <i class="fa-solid fa-calendar-day  text-black"></i></h1>
        </div>

        <div class="row margint-50 marginb-50">

            <form method="post"  th:object="${clientes}" class="px-1 mx-3 font-weight-bolder padded">

              <div class="row">
              <div class="col-6">

              <div class="form-group">
                <label for="nombreArtista">Nombre:</label>
                <input type="text" class="form-control" id="nombreArtista" name="nombreArtista" th:field="*{nombreCliente}" th:readonly="true">
              </div>

              <div class="form-group">
                <label for="apellidoArtista">Apellido:</label>
                <input type="text" class="form-control" id="apellidoArtista" name="apellidoArtista" th:field="*{apellidoCliente}" th:readonly="true" >
              </div>

              <div class="form-group">
                <label for="celularArtista">Celular:</label>
                <input type="text" class="form-control" id="celularArtista" name="celularArtista" th:field="*{celularCliente}" th:readonly="true">
              </div>

              <div class="form-group">
                <label for="correoArtista">Correo:</label>
                <input type="email" class="form-control" id="correoArtista" name="correoArtista" th:field="*{correoCliente}" th:readonly="true">
              </div>


              </div>

              <div class="col-6">

              <div class="form-group">
                <label for="direccionArtista">Dirección:</label>
                <input type="text" class="form-control" id="direccionArtista" name="direccionArtista" th:field="*{direccionCliente}" th:readonly="true">
              </div>

              <div class="form-group">
                <label for="fechaNacimientoArtista">Fecha nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimientoArtista" name="fechaNacimientoArtista" th:field="*{fechaNacimientoCliente}" th:readonly="true">
              </div>


                <div class="form-group">
                  <label for="tipoDocumento">Tipo de Documento de Identidad:</label>
                  <input type="text" class="form-control" id="tipoDocumento" name="tipoDocumento" th:field="*{tipoDocumento}" th:readonly="true">
                </div>



              <div class="form-group">
                <label for="numeroDocumento">Número Documento:</label>
                <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" th:field="*{numeroDocumento}" th:readonly="true">
              </div>

                <label class="text-white">a</label>
                <div class="d-grid gap-2 d-md-block">

                  <a  th:href="@{/cliente/editar/{id} (id = ${clientes.getIdCliente()})}" class="btn btn-primary" type="button">Editar</a>
                  <a th:href="@{/cliente/editar/contra/{id} (id = ${clientes.getIdCliente()})}" class="btn btn-primary" type="button">Editar contraseña </a>
                </div>
              </div>

              </div>

            </form>


        </div>


      </div>
      </div>
    </section>

  <!--  Fin del formulario-->


<!-- Inicio footer-->

          <a href=""><span>Libro de reclamaciones</span></a>
          <a href=""><span>Preguntas frecuentes</span></a>
          
        </div>
    </div>
  </div>
</footer>
</section>
<!-- Fin footer-->
</body>
