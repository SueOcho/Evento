  <!-- Inicio del header -->

  <section id="header">

  <!-- Fin  del header -->

  <!--  Inicio del formulario-->
    <section id="formulario" class="margint-100 marginb-100 pantalla">

      <div class="container">

        <div>
          <h1 class="mb-3"> Crear cuenta <i class="fa-solid fa-calendar-day  text-black"></i></h1>
        </div>

        <div class="row margint-50 marginb-50">
          <div class="col-6">
            <form method="post" th:action="@{/cliente/crear/save}" th:object="${clientes}" class="px-1 mx-3 font-weight-bolder padded">
              <div class="form-group">
                <label for="nombreArtista">Nombre:</label>
                <input type="text" class="form-control" id="nombreArtista" name="nombreArtista" th:field="*{nombreCliente}" minlength="3" maxlength="50">
              </div>

              <div class="form-group">
                <label for="apellidoArtista">Apellido:</label>
                <input type="text" class="form-control" id="apellidoArtista" name="apellidoArtista" th:field="*{apellidoCliente}" minlength="3" maxlength="50">
              </div>

              <div class="form-group">
                <label for="celularArtista">Celular:</label>
                <input type="text" class="form-control" id="celularArtista" name="celularArtista" th:field="*{celularCliente}" minlength="3" maxlength="9">
              </div>

              <div class="form-group">
                <label for="correoArtista">Correo:</label>
                <input type="email" class="form-control" id="correoArtista" name="correoArtista" th:field="*{correoCliente}" maxlength="100" minlength="3">
              </div>

              <div class="form-group">
                <label for="direccionArtista">Dirección:</label>
                <input type="text" class="form-control" id="direccionArtista" name="direccionArtista" th:field="*{direccionCliente}" maxlength="100" minlength="3">
              </div>

              <div class="form-group">
                <label for="fechaNacimientoArtista">Fecha nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimientoArtista" name="fechaNacimientoArtista" th:field="*{fechaNacimientoCliente}">
              </div>

              <div class="form-group">
                <label for="tipoDocumento">Tipo de Documento de Identidad:</label>
                <select class="form-select" name="tipoDocumento" id="tipoDocumento" th:field="*{tipoDocumento}">
                  <option th:value="DNI" th:text="DNI"></option>
                  <option th:value="CE" th:text="CE"></option>
                </select>
              </div>

              <div class="form-group">
                <label for="numeroDocumento">Número Documento:</label>
                <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" th:field="*{numeroDocumento}" maxlength="12" minlength="3">
              </div>

              <div class="form-group">
                <label for="contraseñaCliente">Contraseña:</label>
                <input type="password" class="form-control" id="contraseñaCliente" name="contraseñaCliente" th:field="*{contraseñaCliente}">
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block mt-3 mb-1">Crear</button>
              </div>

            </form>

          </div>

          <div class="col-1 margint-100">
          </div>


          <div class="col-5">
            <h1 > Crea tu cuenta de forma rapida</h1>
            <div class="row justify-content-center align-items-center margint-50">
              <div class="col text-black"><i class="fa-solid fa-pen-to-square fa-5x"></i></i></div>
              <div class="col text-black"><i class="fa-solid fa-user fa-5x"></i></div>
            </div>


        </div>


      </div>
      </div>
    </section>
