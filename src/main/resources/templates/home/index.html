<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link  href="dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>

  <!-- Inicio del header -->
  <!-- Inicio del header -->

  <section id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" th:href="@{/home}" ><img src="/image/eventusLogo.png" width="50%" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/home}" >Inicio</a>
            </li>

            <div th:if="${clientes.getIdCliente()!=null}">
              <li class="nav-item">
                <a class="nav-link"     th:href="@{/cliente/{id} (id = ${clientes.getIdCliente()})}" >Perfil</a>
              </li>
            </div>



            <li class="nav-item">
              <a class="nav-link " th:href="@{/evento}">Eventos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " th:href="@{/comprar}">Mis compras</a>
            </li>
          </ul>
          <form class="d-flex">
            <a class="nav-link text-black" th:href="@{/logout}" >Salir</a>
          </form>
        </div>
      </div>
    </nav>
  </section>
  <!-- Fin  del header -->

  <!-- Inicio del carousel -->
  <section id="carousel">
    <div id="banner" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">

          <img src="image/banner.jpg" class="d-block w-100 " alt="...">
          <div class="carousel-caption d-none d-md-block vh-100 ">
            <div class="row align-items-center justify-content-center  vh-100">
              <div class="col-sm-10 text-center">
                <h1 class="animate__animated animate__fadeInDown">TODOS TUS EVENTOS EN UN MISMO LUGAR</h1>
                <h4 class="animate__animated animate__fadeInUp">Siempre cerca de tus artistas favoritos</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Fin del carousel -->

  <!-- Inicio de evento -->
  <section id="evento" class="margint-100 marginb-100"></section>

  <div class="container">
    <h2 >EVENTOS RECIENTES</h2>
    <div class="row align-items-start py-5" th:switch="eventos">

      <div class="col-4 py-5" th:each="evento : ${eventos}">
        <div class="card" style="width: 18rem;">
          <img th:src="${evento.portadaEvento}"  width="18rem"  height="200px"class="card-img-top" alt="...">
          <div class="card-body">
            <h5 th:text="${evento.nombreEvento}" class="card-title"></h5>
            <p class="card-text" th:text="${evento.fechaEvento}"></p>
            <a th:href="@{/comprar/{id} (id = ${evento.getIdEvento()})}"   class="btn btn-primary" >Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>

  <!-- Fin del evento -->

<!-- Inicio footer-->

<section id="footer">
  <footer>
  <div class="container">
    <hr>
    <div class="row">
        <div class="col-6">
          <h5>Todos los derechos reservados por Eventus Copyright Â© 2022</h5>
        </div>
        <div class="col-6  d-flex justify-content-between">
          <a href=""><span>Acerca de</span></a>
          <a href=""><span>Contacto</span></a>
          <a href=""><span>Libro de reclamaciones</span></a>
          <a href=""><span>Preguntas frecuentes</span></a>
          
        </div>
    </div>
  </div>
</footer>
</section>
<!-- Fin footer-->

</body>
<script src="dist/b bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</html>
